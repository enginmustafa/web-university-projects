<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Edit</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form [formGroup]="form" (ngSubmit) = "onSubmit()" accept-charset="UTF-8">
                    <fieldset class="form-group-fieldset">
						<div class="errorMessageLabelContainer">
			    	    	<label class = "errorMessageLabel">{{errorMessage}}</label>
                        </div>
			    	  	<div class="form-group">
							<input class="form-control" 
									placeholder="Title" 
									name="title" 
									type="text"
                                    formControlName="title">
                        </div>
                        <div class="form-group">
							<input class="form-control" 
									placeholder="Description" 
									name="description"
									type="text"
									formControlName="description">
						</div>
						<div class="form-group">
							<input class="form-control" 
									placeholder="Date of publish" 
									name="date"
									type="date"
									formControlName="date">
                        </div>
                        <div class="form-group">
							<input class="form-control" 
									placeholder="Rating" 
									name="rating"
									type="number"
                                    formControlName="rating">
                        </div>
                        <div class="routerLabelContainer">
			    	    	<label>
			    	    		<a class = "routerLabel" routerLink="/courses">Back to list!</a>
			    	    	</label>
                        </div>
                        <div class ="submitBtnContainer">
                            <input class="submitBtn" type="submit" value="Save">
                        </div>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
