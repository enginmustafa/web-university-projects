<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form [formGroup]="form" (ngSubmit) = "onSubmit()" accept-charset="UTF-8">
                    <fieldset class = "form-group-fieldset">
						<div class="errorMessageLabelContainer">
			    	    	<label *ngIf="errorMessage" class = "errorMessageLabel">{{errorMessage}}</label>
                        </div>
			    	  	<div class="form-group">
			    		    <input formControlName = "email" class="form-control" placeholder="E-mail" name="email" type="text"/>
			    		</div>
			    		<div class="form-group">
			    			<input formControlName = "password" class="form-control" placeholder="Password" name="password" type="password" value=""/>
						</div>
			    		<div class="routerLabelContainer">
			    	    	<label>
			    	    		<a class = "routerLabel" routerLink="/register">Dont have an account? Sign up!</a>
			    	    	</label>
                        </div>
                        <div class= "submitBtnContainer">
                            <input class="submitBtn" type="submit" value="Login">
                        </div>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
